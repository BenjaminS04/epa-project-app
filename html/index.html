<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- meta tags for scaling on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC2 Live Metrics</title>
    <!-- Include external libraries for charting and AWS SDK -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.7.0/chart.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1001.0/aws-sdk.min.js"></script>
    <!-- Link to css styling -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- log page link -->
     <a href="/html/log-page.html"><button>Logs</button></a>
    <!-- main app container -->
    <div class="container">
        <!-- app title -->
        <h1>EC2 Live Metrics</h1>
        <!-- Input fields for instance id, instance region and start button -->
        <div>
            <input type="text" id="instanceId" placeholder="enter instanceId here">
            <input type="text" id="region" placeholder="enter instance region here">
            <button onclick= "startMonitoring()">start monitoring</button>
            <button onclick= "stopMonitoring()" id="stopMetricBtn" style="display: none;">Stop</button>
        </div>
        <!-- grid layout for metrics -->
        <div class="metric-grid">
            <!-- spaces for the individual metrics -->
            <div class="metric-card">
                <h2>CPU Utilization</h2>
                <div id="cpu" class="metric-value">-</div>
            </div>
            
            <!-- <div class="metric-card">
                <h2>Disk Reads</h2>
                <div id="diskRead" class="metric-value">-</div>
            </div> -->
        </div>
        
    </div>

    <!-- link to js app -->
    <script src="/js/app.js"></script>
</body>
</html>
